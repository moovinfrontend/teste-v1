<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<!-- Viewport Safari(iPad) -->
	<meta name="viewport" content="width=970" />
	<!-- X-UA-Compatible is set to IE=edge -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Favicon -->
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">

	<title>Teste front-end</title>

	<link rel="stylesheet/less" type="text/css" href="../less/main.less" />

	<!-- Parâmetros para o LessJS -->
	<script>
		less = {
			env: "development",
			dumpLineNumbers: "mediaquery",
			errorReporting: "console"
		}
  	</script>
	<script src="../js/plugins/less.min.js" type="text/javascript"></script>
</head>
<body>

	<!-- Topo -->
	<header>
		<div class="main-bar-top">
			<div class="center">
				<ul class="nav">
					<!-- Login / Cadastra-se -->
					<li class="list">
						<a href="#" class="lnk log" title="Faça login na loja">Entre</a>
						<span>ou</span>
						<a href="#" class="lnk log" title="Cadastre-se na loja">Cadastre-se</a>
					</li>
					<!-- Nossas Lojas -->
					<li class="list">
						<a href="#" class="lnk shop" title="Veja nossas lojas">Nossas Lojas</a>
					</li>
					<!-- Empresa -->
					<li class="list">
						<a href="#" class="lnk firm" title="Leia sobre a empresa">Empresa</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- FIM BARRA DO TOPO -->

		<div class="main-cover-page">
			<div class="center">
				<!-- Logo Site -->
				<div class="area-logo">
					<img src="../img/logo.png" alt="Logo" class="main-logo">
				</div>
				<!-- Campo de Busca -->
				<div class="area-search">
			        <form action="" id="topForm" method="get" enctype="application/x-www-form-urlencoded">
			            <input class="field-search" type="text" name="busca" autocomplete="off" placeholder="O que você está procurando?" />
			            <button type="submit" title="Buscar" class="btn-search"></button>
			            <div class="main-result-search"></div>
			        </form>
			    </div>

			</div>
		</div>

		<div class="main-menu">
			<div class="center">
				<ul class="nav">
					<li class="item">
						<a href="#" class="cat-lnk">
							<img src="../img/categorias/surf.png" class="image">
							<span>SURF</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>

    <!-- JS -->
    <script src="../js/plugins/jquery.js"></script>
    <script src="../js/index.js"></script>

</body>
</html>
